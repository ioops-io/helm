replicaCount: 1

image:
  repository: curlimages/curl
  tag: latest
  pullPolicy: Always

imagePullSecrets: 
  - name: privateregsitry

serviceAccount:
  create: false
  name: "builder"
service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

route:
  host: app.test.com
  path: /

config:
  - name: backend-config
    #loadFile: const-dev.js
    data: |
      const gbl_service_url='https://backend-app.com
    mountPath: /var/www/app/globals.js
# resources: 
#    limits:
#      cpu: 500m
#      memory: 1Gi
#    requests:
#      cpu: 250m
#      memory: 500Mi
livenessProbe:
  failureThreshold: 1
  httpGet:
    path: /
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 8
  successThreshold: 1
  timeoutSeconds: 2

updateStrategy: 
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 1

persistence:

  mounts: 
    - name: my-nfs
      mountPath: /mnt/nfs-server
    # - mountPath: /config
    #   name: config
    #   readOnly: false
    # - mountPath: /dev/shm
    #   name: host-file-tmp
  storage: 
    - name: my-nfs
      type: oc-nfs
      capacity: 40Gi
      accessMode: ReadWriteOnce
      server: nfs-server.com
      remotePath: /shared/app
      persistentVolumeReclaimPolicy: Retain