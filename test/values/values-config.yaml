replicaCount: 1

image:
  repository: curlimages/curl
  tag: latest
  pullPolicy: Always

imagePullSecrets: 
  - name: privateregsitry

serviceAccount:
  create: false
  name: "builder"

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

route:
  host: sample.app.com
  path: /

config:
  - name: frontend-config
    loadFile: config-qa.json
    mountPath: /var/www/app.json