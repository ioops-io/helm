{{- if .Values.hpa.enabled -}}
{{- $fullName := include "ioops-template.fullname" . -}}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "ioops-template.labels" . | nindent 4 }}
spec:
  maxReplicas: {{ .Values.hpa.maxReplicas | quote }}
  minReplicas: {{ .Values.hpa.minReplicas | quote }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ioops-template.fullname" . }}
  targetCPUUtilizationPercentage: 75

{{- end }}